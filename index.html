<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wake Map</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        midnight: "#050A1F",
                        navy: "#0F1C4D",
                        navyLight: "#182B6E",
                        neon: "#00E0FF",
                        textMain: "#E0F2FF",
                        textDim: "#64748B",
                        lightBlue: "#4CC9F0",
                        // Difficulty Colors
                        diffEasy: "#2DD4BF",   // Teal 400
                        diffMed: "#60A5FA",    // Blue 400
                        diffHard: "#C084FC",   // Purple 400
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar Hide */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        /* Prevent text selection specifically for app-like feel */
        body {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        /* Smooth transitions */
        .transition-all-custom {
            transition: all 0.5s ease;
        }
    </style>
</head>
<body class="bg-midnight font-sans text-textMain min-h-screen flex justify-center selection:bg-neon selection:text-navy">

    <!-- Mobile Container Limit -->
    <div class="w-full max-w-md relative flex flex-col h-screen overflow-hidden bg-midnight shadow-2xl">
        
        <!-- Header -->
        <header class="pt-8 pb-4 px-6 flex items-center justify-between bg-gradient-to-b from-midnight to-transparent z-10">
            <div>
                <h1 class="text-2xl font-black text-white tracking-tight flex items-center gap-2">
                    <span class="text-neon">WAKE</span>MAP
                </h1>
                <p id="header-date" class="text-blue-400 text-sm">Loading...</p>
            </div>
            
            <!-- Streak Counter -->
            <div class="flex items-center gap-2">
                <div class="flex flex-col items-end">
                    <span class="text-[10px] text-blue-400 uppercase tracking-wider font-bold">Streak</span>
                    <span id="streak-count" class="text-xl font-black text-orange-400 leading-none">0</span>
                </div>
                <div class="w-10 h-10 rounded-full bg-blue-900/50 flex items-center justify-center border border-orange-500/50 text-orange-400 shadow-[0_0_10px_rgba(251,146,60,0.2)]">
                    <i data-lucide="flame" class="w-5 h-5 fill-orange-500/20"></i>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="app-content" class="flex-1 overflow-y-auto px-6 hide-scrollbar pb-24">
            <!-- Content will be injected here by JavaScript -->
        </main>

        <!-- Bottom Navigation -->
        <nav class="absolute bottom-6 left-4 right-4 h-20 bg-navy/90 backdrop-blur-md border border-blue-800/50 rounded-2xl flex items-center justify-around shadow-2xl z-20">
            <button onclick="switchTab('home')" id="nav-home" class="flex flex-col items-center gap-1 transition-all text-neon scale-110">
                <i data-lucide="map" class="w-6 h-6 stroke-2.5"></i>
                <span class="text-[10px] font-bold">Peta</span>
            </button>

            <button onclick="switchTab('rewards')" id="nav-rewards" class="flex flex-col items-center gap-1 transition-all text-blue-500 hover:text-blue-300">
                <i data-lucide="gift" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">Hadiah</span>
            </button>

            <button onclick="switchTab('history')" id="nav-history" class="flex flex-col items-center gap-1 transition-all text-blue-500 hover:text-blue-300">
                <i data-lucide="history" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">Riwayat</span>
            </button>
        </nav>

    </div>

    <!-- Application Logic -->
    <script>
        // --- State Management ---
        // Using new keys 'wakeMap_' to ensure clean slate for new difficulty system
        const state = {
            tasks: JSON.parse(localStorage.getItem('wakeMap_tasks')) || [],
            rewards: JSON.parse(localStorage.getItem('wakeMap_rewards')) || [],
            reflections: JSON.parse(localStorage.getItem('wakeMap_reflections')) || [],
            activeTab: 'home', // home, rewards, history
            historySelectedDate: null,
            selectedDifficulty: 'easy' // easy, medium, hard
        };

        // --- Utility Functions ---
        const getTodayString = () => new Date().toISOString().split('T')[0];
        const getTomorrowString = () => {
            const d = new Date();
            d.setDate(d.getDate() + 1);
            return d.toISOString().split('T')[0];
        };
        const getDayName = (dateString) => {
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const d = new Date(dateString);
            return days[d.getDay()];
        };
        const formatDateIndo = (dateString) => {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        };
        const getMonthKey = (dateString) => dateString.slice(0, 7);
        const getPreviousMonthKey = () => {
            const d = new Date();
            d.setMonth(d.getMonth() - 1);
            return d.toISOString().slice(0, 7);
        };

        const getPointsByDifficulty = (diff) => {
            if (diff === 'easy') return 2;
            if (diff === 'medium') return 4;
            if (diff === 'hard') return 6;
            return 0;
        };

        const getDifficultyLabel = (diff) => {
            if (diff === 'easy') return "Mudah";
            if (diff === 'medium') return "Sedang";
            if (diff === 'hard') return "Sulit";
            return "?";
        };

        const getDifficultyColor = (diff) => {
            if (diff === 'easy') return "text-teal-400 border-teal-400 bg-teal-950/50";
            if (diff === 'medium') return "text-blue-400 border-blue-400 bg-blue-950/50";
            if (diff === 'hard') return "text-purple-400 border-purple-400 bg-purple-950/50";
            return "text-gray-400 border-gray-400";
        };

        // --- Data Persistence ---
        function saveData() {
            localStorage.setItem('wakeMap_tasks', JSON.stringify(state.tasks));
            localStorage.setItem('wakeMap_rewards', JSON.stringify(state.rewards));
            localStorage.setItem('wakeMap_reflections', JSON.stringify(state.reflections));
            render(); 
        }

        // --- Core Logic: Points & Streak ---
        function calculateStats() {
            const todayStr = getTodayString();
            const currentMonthKey = getMonthKey(todayStr);
            const lastMonthKey = getPreviousMonthKey();

            // Points Calculation
            const todayPoints = state.tasks
                .filter(t => t.date === todayStr && t.status === 'completed')
                .reduce((sum, t) => sum + getPointsByDifficulty(t.difficulty), 0);

            const monthPoints = state.tasks
                .filter(t => t.date.startsWith(currentMonthKey) && t.status === 'completed')
                .reduce((sum, t) => sum + getPointsByDifficulty(t.difficulty), 0);

            const lastMonthPoints = state.tasks
                .filter(t => t.date.startsWith(lastMonthKey) && t.status === 'completed')
                .reduce((sum, t) => sum + getPointsByDifficulty(t.difficulty), 0);

            // Streak Calculation
            let streak = 0;
            let checkDate = new Date();
            
            // Check Today first
            const todaysTasks = state.tasks.filter(t => t.date === todayStr);
            
            // Rule: Streak resets to 0 if ANY task today is failed
            if (todaysTasks.some(t => t.status === 'failed')) {
                return { todayPoints, monthPoints, lastMonthPoints, streak: 0 };
            }

            // Rule: Include today in streak ONLY IF all tasks are completed
            // If today is empty or has pending, we don't increment streak for today yet, 
            // but we don't break it either, we check yesterday.
            if (todaysTasks.length > 0 && todaysTasks.every(t => t.status === 'completed')) {
                streak++;
                checkDate.setDate(checkDate.getDate() - 1); // Move to yesterday to continue checking
            } else {
                checkDate.setDate(checkDate.getDate() - 1); // Start checking from yesterday
            }

            // Loop backwards
            while (true) {
                const dateStr = checkDate.toISOString().split('T')[0];
                const tasks = state.tasks.filter(t => t.date === dateStr);

                if (tasks.length === 0) {
                    // No tasks on this day breaks the streak (assuming daily habit)
                    break;
                }

                if (tasks.every(t => t.status === 'completed')) {
                    streak++;
                    checkDate.setDate(checkDate.getDate() - 1);
                } else {
                    // Incomplete or failed tasks yesterday or before -> Streak ends
                    break;
                }
            }

            return { todayPoints, monthPoints, lastMonthPoints, streak };
        }

        // --- Actions ---

        function setDifficulty(level) {
            state.selectedDifficulty = level;
            // Visual update handled by render or manual DOM manipulation if optimization needed
            // For now, full render is fine
            render();
        }

        function addTask() {
            const textEl = document.getElementById('new-task-text');
            
            if (!textEl.value.trim()) return;

            const newTask = {
                id: crypto.randomUUID(),
                text: textEl.value,
                difficulty: state.selectedDifficulty,
                date: getTomorrowString(), // Always for tomorrow
                status: 'pending'
            };

            state.tasks.push(newTask);
            saveData();
        }

        function deleteTask(id) {
            state.tasks = state.tasks.filter(t => t.id !== id);
            saveData();
        }

        function updateTaskStatus(id, newStatus) {
            const taskIndex = state.tasks.findIndex(t => t.id === id);
            if (taskIndex > -1) {
                state.tasks[taskIndex].status = newStatus;
                saveData();
                checkRewards();
            }
        }

        function saveReflection() {
            const textEl = document.getElementById('today-reflection');
            if (!textEl.value.trim()) return;

            const todayStr = getTodayString();
            const existingIndex = state.reflections.findIndex(r => r.date === todayStr);

            if (existingIndex > -1) {
                state.reflections[existingIndex].text = textEl.value;
            } else {
                state.reflections.push({
                    date: todayStr,
                    text: textEl.value
                });
            }
            saveData();
        }

        function addReward() {
            const nameEl = document.getElementById('new-reward-text');
            const costEl = document.getElementById('new-reward-cost');
            
            if (!nameEl.value.trim() || !costEl.value) return;

            const newReward = {
                id: crypto.randomUUID(),
                name: nameEl.value,
                cost: parseInt(costEl.value),
                status: 'active',
                redeemedDate: null
            };

            state.rewards.push(newReward);
            saveData();
        }

        function deleteReward(id) {
            state.rewards = state.rewards.filter(r => r.id !== id);
            saveData();
        }

        function checkRewards() {
            const { monthPoints } = calculateStats();
            state.rewards.forEach(reward => {
                if (reward.status === 'active' && monthPoints >= reward.cost) {
                    setTimeout(() => {
                        if (confirm(`ðŸŽ‰ SELAMAT! Poin Bulan Ini (${monthPoints}) mencapai: "${reward.name}"!\n\nKlaim sekarang?`)) {
                            reward.status = 'redeemed';
                            reward.redeemedDate = getTodayString();
                            saveData();
                        }
                    }, 300);
                }
            });
        }

        function switchTab(tabName) {
            state.activeTab = tabName;
            render();
        }

        function setHistoryDate(date) {
            state.historySelectedDate = date;
            render();
        }

        // --- Rendering Logic ---

        function render() {
            const { todayPoints, monthPoints, lastMonthPoints, streak } = calculateStats();
            
            // Update Header Info
            document.getElementById('header-date').textContent = formatDateIndo(getTodayString());
            document.getElementById('streak-count').textContent = streak;

            // Update Nav Icons
            const navIds = ['nav-home', 'nav-rewards', 'nav-history'];
            navIds.forEach(id => {
                const el = document.getElementById(id);
                const tabName = id.replace('nav-', '');
                const iconEl = el.querySelector('i') || el.querySelector('svg');
                
                if (tabName === state.activeTab) {
                    el.className = "flex flex-col items-center gap-1 transition-all text-neon scale-110";
                    if(iconEl) iconEl.setAttribute('stroke-width', '2.5');
                } else {
                    el.className = "flex flex-col items-center gap-1 transition-all text-blue-500 hover:text-blue-300";
                    if(iconEl) iconEl.setAttribute('stroke-width', '2');
                }
            });

            // Content
            const appContent = document.getElementById('app-content');
            appContent.innerHTML = ''; 

            if (state.activeTab === 'home') renderHome(appContent, todayPoints, monthPoints, lastMonthPoints);
            else if (state.activeTab === 'rewards') renderRewards(appContent, monthPoints);
            else if (state.activeTab === 'history') renderHistory(appContent);

            lucide.createIcons();
        }

        function renderHome(container, todayPoints, monthPoints, lastMonthPoints) {
            const todayStr = getTodayString();
            const tomorrowStr = getTomorrowString();

            const todayTasks = state.tasks.filter(t => t.date === todayStr);
            const tomorrowTasks = state.tasks.filter(t => t.date === tomorrowStr);
            const todayReflection = state.reflections.find(r => r.date === todayStr);

            // Reflection HTML
            let reflectionHtml = '';
            if (todayReflection) {
                reflectionHtml = `
                    <div class="bg-navy p-4 rounded-xl border border-blue-900/50 mb-6">
                        <div class="flex items-center gap-2 mb-2 text-neon">
                            <i data-lucide="brain-circuit" class="w-5 h-5"></i>
                            <h3 class="font-bold text-sm">Refleksi Hari Ini</h3>
                        </div>
                        <p class="text-textMain italic">"${todayReflection.text}"</p>
                    </div>
                `;
            } else {
                reflectionHtml = `
                    <div class="bg-navy p-4 rounded-xl border border-dashed border-blue-700 mb-6">
                        <label class="block text-blue-300 text-xs font-bold mb-2 uppercase tracking-wide">Refleksi Harian (Wajib)</label>
                        <div class="flex gap-2">
                            <input id="today-reflection" type="text" placeholder="Apa yang kupelajari hari ini?" 
                                class="flex-1 bg-midnight text-textMain placeholder-blue-800 rounded-lg p-3 text-sm outline-none border border-blue-900 focus:border-neon">
                            <button onclick="saveReflection()" class="bg-blue-700 hover:bg-neon text-white p-3 rounded-lg transition-colors">
                                <i data-lucide="save" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                `;
            }

            // Difficulty Buttons HTML
            const diffs = ['easy', 'medium', 'hard'];
            const diffButtons = diffs.map(d => {
                const isSelected = state.selectedDifficulty === d;
                const label = getDifficultyLabel(d);
                const points = getPointsByDifficulty(d);
                
                let baseClass = "flex-1 py-2 rounded-lg text-xs font-bold border transition-all active:scale-95";
                let colorClass = "";
                
                if (d === 'easy') colorClass = isSelected ? "bg-teal-500 text-midnight border-teal-500" : "bg-transparent text-teal-500 border-teal-900/50 hover:border-teal-500";
                if (d === 'medium') colorClass = isSelected ? "bg-blue-500 text-white border-blue-500" : "bg-transparent text-blue-500 border-blue-900/50 hover:border-blue-500";
                if (d === 'hard') colorClass = isSelected ? "bg-purple-500 text-white border-purple-500" : "bg-transparent text-purple-500 border-purple-900/50 hover:border-purple-500";

                return `<button onclick="setDifficulty('${d}')" class="${baseClass} ${colorClass}">${label} (${points})</button>`;
            }).join('');

            let html = `
                <div class="space-y-6 animate-fade-in pt-4">
                    <!-- Points Stats -->
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-navy/50 p-3 rounded-xl border border-blue-900 flex flex-col items-center">
                            <span class="text-blue-400 text-[10px] uppercase">Bulan Lalu</span>
                            <span class="text-xl font-bold text-textDim">${lastMonthPoints}</span>
                        </div>
                        <div class="bg-navy p-3 rounded-xl border border-neon/30 flex flex-col items-center shadow-[0_0_10px_rgba(0,224,255,0.1)]">
                            <span class="text-neon text-[10px] uppercase font-bold">Bulan Ini</span>
                            <span class="text-2xl font-bold text-white">${monthPoints}</span>
                        </div>
                    </div>

                    ${reflectionHtml}

                    <!-- Today Missions -->
                    <div>
                        <div class="flex items-center justify-between mb-3">
                            <div class="flex items-center gap-2">
                                <i data-lucide="check-circle-2" class="text-neon w-5 h-5"></i>
                                <h2 class="text-lg font-bold text-white">Misi Hari Ini</h2>
                            </div>
                            <span class="text-xs font-bold ${todayPoints > 0 ? 'text-lightBlue' : 'text-red-500'} bg-navy px-3 py-1 rounded-full border border-blue-900">
                                Total: ${todayPoints}
                            </span>
                        </div>
                        
                        <div class="space-y-3">
                            ${todayTasks.length === 0 
                                ? `<div class="p-6 rounded-xl border border-dashed border-blue-900 text-center text-blue-800 text-sm">
                                    Tidak ada misi aktif.<br/>Siapkan misi untuk besok di bawah.
                                   </div>`
                                : todayTasks.map(task => renderTaskItem(task, true)).join('')
                            }
                        </div>
                    </div>

                    <div class="h-px w-full bg-gradient-to-r from-transparent via-blue-900 to-transparent"></div>

                    <!-- Tomorrow Missions -->
                    <div>
                        <div class="flex items-center gap-2 mb-3">
                            <i data-lucide="sunrise" class="text-purple-400 w-5 h-5"></i>
                            <h2 class="text-lg font-bold text-white">
                                Misi Besok <span class="text-purple-400">${getDayName(tomorrowStr)}</span>
                            </h2>
                        </div>

                        <!-- Add Form -->
                        <div class="bg-navy p-4 rounded-xl border border-blue-800 shadow-lg space-y-3">
                            <input id="new-task-text" type="text" placeholder="Nama Misi Besok..." 
                                class="w-full bg-midnight text-white placeholder-blue-700 rounded-lg p-3 outline-none border border-blue-900 focus:border-purple-500 transition-colors">
                            
                            <div class="flex gap-2">
                                ${diffButtons}
                            </div>
                            
                            <button onclick="addTask()" 
                                class="w-full bg-gradient-to-r from-blue-700 to-purple-600 hover:from-blue-600 hover:to-purple-500 text-white font-bold py-3 rounded-lg flex items-center justify-center gap-2 transition-all active:scale-95 shadow-lg shadow-purple-900/20">
                                <i data-lucide="plus-circle" class="w-5 h-5"></i> Tambah Misi
                            </button>
                        </div>

                        <!-- List Tomorrow -->
                        <div class="space-y-2 mt-4">
                            ${tomorrowTasks.length === 0 
                                ? `<p class="text-center text-blue-800 py-2 text-xs">Belum ada misi besok.</p>` 
                                : tomorrowTasks.map(task => renderTaskItem(task, false)).join('')
                            }
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML = html;
        }

        function renderTaskItem(task, isToday) {
            const isCompleted = task.status === 'completed';
            const isPending = task.status === 'pending';
            
            const diffColor = getDifficultyColor(task.difficulty);
            const diffLabel = getDifficultyLabel(task.difficulty);
            const points = getPointsByDifficulty(task.difficulty);

            // Opacity logic for fade out
            const opacityClass = isPending ? 'opacity-100' : 'opacity-40';

            let actionHtml = '';
            if (isToday && isPending) {
                actionHtml = `
                    <button onclick="updateTaskStatus('${task.id}', 'failed')" class="w-10 h-10 flex items-center justify-center rounded-full bg-midnight border border-red-900/50 text-red-500 hover:bg-red-900/20 active:scale-90 transition-all">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                    <button onclick="updateTaskStatus('${task.id}', 'completed')" class="w-10 h-10 flex items-center justify-center rounded-full bg-midnight border border-teal-900/50 text-teal-400 hover:bg-teal-900/20 active:scale-90 transition-all">
                        <i data-lucide="check" class="w-5 h-5"></i>
                    </button>
                `;
            } else if (!isToday) {
                actionHtml = `
                    <button onclick="deleteTask('${task.id}')" class="p-2 text-blue-600 hover:text-red-400">
                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                    </button>
                `;
            } else {
                // Done/Failed Icon
                const iconColor = isCompleted ? 'text-teal-400' : 'text-red-500';
                const iconName = isCompleted ? 'check-circle' : 'x-circle';
                actionHtml = `<i data-lucide="${iconName}" class="${iconColor} w-6 h-6"></i>`;
            }

            return `
                <div class="flex items-center justify-between p-3 rounded-xl bg-navyLight border border-blue-900/30 shadow-md ${opacityClass} transition-all-custom">
                    <div class="flex-1 pr-3">
                        <p class="text-md font-medium text-white mb-1 leading-snug">${task.text}</p>
                        <span class="inline-flex items-center gap-1 px-2 py-0.5 rounded text-[10px] font-bold border ${diffColor}">
                            ${diffLabel} +${points}
                        </span>
                    </div>
                    <div class="flex items-center gap-2">
                        ${actionHtml}
                    </div>
                </div>
            `;
        }

        function renderRewards(container, monthPoints) {
            const activeRewards = state.rewards.filter(r => r.status === 'active');
            // History Rewards
            const historyRewards = state.rewards.filter(r => r.status === 'redeemed')
                .sort((a, b) => new Date(b.redeemedDate) - new Date(a.redeemedDate));

            let html = `
                <div class="space-y-6 animate-fade-in pt-4">
                    <div class="bg-gradient-to-br from-navy to-blue-950 p-6 rounded-2xl border border-blue-900 text-center shadow-lg relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-20 h-20 bg-neon/10 rounded-full -mr-10 -mt-10 blur-xl"></div>
                        <p class="text-blue-300 mb-1 text-sm uppercase tracking-widest">Poin Bulan Ini</p>
                        <p class="text-5xl font-black text-white drop-shadow-[0_0_10px_rgba(0,224,255,0.5)]">${monthPoints}</p>
                    </div>

                    <!-- Add Reward -->
                    <div class="space-y-2">
                        <h3 class="font-bold text-white ml-1 text-sm">Target Hadiah Baru</h3>
                        <div class="bg-navy p-3 rounded-xl border border-blue-800 flex flex-col gap-3">
                            <input id="new-reward-text" type="text" placeholder="Nama Hadiah..." 
                                class="w-full bg-midnight text-white placeholder-blue-700 rounded-lg p-3 outline-none border border-blue-900 focus:border-neon">
                            <div class="flex gap-2">
                                <input id="new-reward-cost" type="number" placeholder="Poin" 
                                    class="flex-1 bg-midnight text-white placeholder-blue-700 rounded-lg p-3 outline-none border border-blue-900 focus:border-neon">
                                <button onclick="addReward()" class="bg-blue-600 hover:bg-neon text-white px-4 rounded-lg font-bold transition-colors">
                                    <i data-lucide="plus" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Active Rewards -->
                    <div class="space-y-3">
                        <h3 class="font-bold text-white ml-1 text-sm">Sedang Dikejar</h3>
                        ${activeRewards.length === 0 
                            ? `<div class="text-center py-6 text-blue-800 border border-dashed border-blue-900 rounded-xl text-xs">Kosong. Tambahkan target!</div>`
                            : activeRewards.map(r => {
                                const progress = Math.min((monthPoints / r.cost) * 100, 100);
                                return `
                                <div class="bg-navyLight p-4 rounded-xl relative overflow-hidden group">
                                    <div class="absolute bottom-0 left-0 h-1 bg-neon transition-all duration-1000" style="width: ${progress}%"></div>
                                    <div class="flex justify-between items-start mb-2">
                                        <div>
                                            <p class="text-white font-bold">${r.name}</p>
                                            <p class="text-blue-400 text-xs mt-1">Target: <span class="text-neon">${r.cost}</span> | Saat ini: ${monthPoints}</p>
                                        </div>
                                        <button onclick="deleteReward('${r.id}')" class="text-blue-600 hover:text-red-500">
                                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                                        </button>
                                    </div>
                                </div>
                            `}).join('')
                        }
                    </div>
                </div>
            `;
            container.innerHTML = html;
        }

        function renderHistory(container) {
            const dates = [];
            const today = new Date();
            for(let i=0; i<60; i++) {
                const date = new Date();
                date.setDate(today.getDate() - i);
                dates.push(date.toISOString().split('T')[0]);
            }

            const selectedTasks = state.historySelectedDate 
                ? state.tasks.filter(t => t.date === state.historySelectedDate) 
                : [];
            
            const selectedReflection = state.historySelectedDate
                ? state.reflections.find(r => r.date === state.historySelectedDate)
                : null;

            let dateButtonsHtml = dates.map(date => {
                const isSelected = state.historySelectedDate === date;
                const dObj = new Date(date);
                const day = dObj.getDate();
                const month = dObj.toLocaleDateString('id-ID', {month:'short'});
                
                const activeClass = isSelected 
                    ? 'bg-neon text-blue-950 shadow-[0_0_15px_rgba(0,224,255,0.4)] scale-110' 
                    : 'bg-blue-900/40 text-blue-400 border border-blue-900/50';

                return `
                    <button onclick="setHistoryDate('${date}')" class="flex-shrink-0 w-14 h-16 rounded-xl flex flex-col items-center justify-center transition-all ${activeClass}">
                        <span class="text-xs font-bold">${day}</span>
                        <span class="text-[10px] uppercase">${month}</span>
                    </button>
                `;
            }).join('');

            let contentHtml = '';
            if (!state.historySelectedDate) {
                contentHtml = `
                    <div class="h-64 flex items-center justify-center text-blue-800 flex-col gap-3 text-center px-6">
                        <i data-lucide="calendar-search" class="w-12 h-12 opacity-30"></i>
                        <p class="text-sm">Pilih tanggal di atas untuk melihat misi & refleksi masa lalu.</p>
                    </div>
                `;
            } else {
                contentHtml = `
                    <div class="space-y-6 animate-fade-in">
                        <div class="flex items-center justify-between border-b border-blue-900 pb-2">
                            <h3 class="text-neon font-bold text-lg">${formatDateIndo(state.historySelectedDate)}</h3>
                            <span class="text-blue-400 text-sm">${getDayName(state.historySelectedDate)}</span>
                        </div>

                        <!-- Reflection History -->
                        <div class="bg-navy p-4 rounded-xl border border-blue-800">
                             <div class="flex items-center gap-2 mb-2 text-purple-400">
                                <i data-lucide="brain-circuit" class="w-4 h-4"></i>
                                <h4 class="font-bold text-xs uppercase">Refleksi</h4>
                            </div>
                            <p class="text-white text-sm italic">
                                ${selectedReflection ? `"${selectedReflection.text}"` : '<span class="text-blue-700">Tidak ada refleksi.</span>'}
                            </p>
                        </div>
                        
                        <!-- Tasks History -->
                        <div class="space-y-3">
                            <h4 class="font-bold text-xs text-blue-400 uppercase tracking-wide">Misi Selesai</h4>
                            ${selectedTasks.length === 0 
                                ? `<p class="text-blue-700 text-center py-4 text-xs">Tidak ada data misi.</p>`
                                : selectedTasks.map(t => {
                                    const diffLabel = getDifficultyLabel(t.difficulty);
                                    const points = getPointsByDifficulty(t.difficulty);
                                    const diffColor = getDifficultyColor(t.difficulty);
                                    return `
                                    <div class="p-3 rounded-xl flex items-center justify-between bg-navyLight ${t.status !== 'completed' ? 'opacity-40 grayscale' : ''}">
                                        <div>
                                            <p class="text-white text-sm ${t.status === 'completed' ? '' : 'line-through'}">${t.text}</p>
                                            <span class="text-[10px] border px-1 rounded mt-1 inline-block ${diffColor}">${diffLabel}</span>
                                        </div>
                                        <span class="font-bold ${t.status === 'completed' ? 'text-neon' : 'text-blue-800'}">
                                            ${t.status === 'completed' ? `+${points}` : '0'}
                                        </span>
                                    </div>
                                `}).join('')
                            }
                        </div>
                    </div>
                `;
            }

            let html = `
                <div class="space-y-4 animate-fade-in pt-4 h-full flex flex-col">
                    <div class="space-y-2">
                        <div class="flex gap-2 overflow-x-auto pb-2 hide-scrollbar py-2">
                            ${dateButtonsHtml}
                        </div>
                    </div>
                    <div class="flex-1">
                        ${contentHtml}
                    </div>
                </div>
            `;
            container.innerHTML = html;
        }

        render();
    </script>
</body>
</html>
