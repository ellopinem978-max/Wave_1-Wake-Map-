<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Mission</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        midnight: "#050A1F",
                        navy: "#0F1C4D",
                        navyLight: "#182B6E",
                        neon: "#00E0FF",
                        textMain: "#E0F2FF",
                        textDim: "#64748B",
                        lightBlue: "#4CC9F0"
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar Hide */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        /* Prevent text selection specifically for app-like feel */
        body {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        /* Smooth transitions */
        .transition-all-custom {
            transition: all 0.5s ease;
        }
    </style>
</head>
<body class="bg-midnight font-sans text-textMain min-h-screen flex justify-center selection:bg-neon selection:text-navy">

    <!-- Mobile Container Limit -->
    <div class="w-full max-w-md relative flex flex-col h-screen overflow-hidden bg-midnight shadow-2xl">
        
        <!-- Header -->
        <header class="pt-8 pb-4 px-6 flex items-center justify-between bg-gradient-to-b from-midnight to-transparent z-10">
            <div>
                <h1 class="text-2xl font-black text-white tracking-tight flex items-center gap-2">
                    <span class="text-neon">NEON</span>MISSION
                </h1>
                <p id="header-date" class="text-blue-400 text-sm">Loading...</p>
            </div>
            <div class="w-10 h-10 rounded-full bg-blue-900/50 flex items-center justify-center border border-blue-800 text-neon">
                <i data-lucide="trophy" class="w-5 h-5"></i>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="app-content" class="flex-1 overflow-y-auto px-6 hide-scrollbar pb-24">
            <!-- Content will be injected here by JavaScript -->
        </main>

        <!-- Bottom Navigation -->
        <nav class="absolute bottom-6 left-4 right-4 h-20 bg-navy/90 backdrop-blur-md border border-blue-800/50 rounded-2xl flex items-center justify-around shadow-2xl z-20">
            <button onclick="switchTab('home')" id="nav-home" class="flex flex-col items-center gap-1 transition-all text-neon scale-110">
                <i data-lucide="list-todo" class="w-6 h-6 stroke-2.5"></i>
                <span class="text-[10px] font-bold">Misi</span>
            </button>

            <button onclick="switchTab('rewards')" id="nav-rewards" class="flex flex-col items-center gap-1 transition-all text-blue-500 hover:text-blue-300">
                <i data-lucide="gift" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">Hadiah</span>
            </button>

            <button onclick="switchTab('history')" id="nav-history" class="flex flex-col items-center gap-1 transition-all text-blue-500 hover:text-blue-300">
                <i data-lucide="history" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">Riwayat</span>
            </button>
        </nav>

    </div>

    <!-- Application Logic -->
    <script>
        // --- State Management ---
        const state = {
            tasks: JSON.parse(localStorage.getItem('neonMissions_tasks')) || [],
            rewards: JSON.parse(localStorage.getItem('neonMissions_rewards')) || [],
            activeTab: 'home', // home, rewards, history
            historySelectedDate: null
        };

        // --- Utility Functions ---
        const getTodayString = () => new Date().toISOString().split('T')[0];
        const getTomorrowString = () => {
            const d = new Date();
            d.setDate(d.getDate() + 1);
            return d.toISOString().split('T')[0];
        };
        const getDayName = (dateString) => {
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const d = new Date(dateString);
            return days[d.getDay()];
        };
        const formatDateIndo = (dateString) => {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        };
        const getMonthKey = (dateString) => dateString.slice(0, 7);
        const getPreviousMonthKey = () => {
            const d = new Date();
            d.setMonth(d.getMonth() - 1);
            return d.toISOString().slice(0, 7);
        };

        // --- Data Persistence ---
        function saveData() {
            localStorage.setItem('neonMissions_tasks', JSON.stringify(state.tasks));
            localStorage.setItem('neonMissions_rewards', JSON.stringify(state.rewards));
            render(); // Re-render UI on data change
        }

        // --- Calculations ---
        function calculatePoints() {
            const todayStr = getTodayString();
            const currentMonthKey = getMonthKey(todayStr);
            const lastMonthKey = getPreviousMonthKey();

            const todayPoints = state.tasks
                .filter(t => t.date === todayStr && t.status === 'completed')
                .reduce((sum, t) => sum + (parseInt(t.points) || 0), 0);

            const monthPoints = state.tasks
                .filter(t => t.date.startsWith(currentMonthKey) && t.status === 'completed')
                .reduce((sum, t) => sum + (parseInt(t.points) || 0), 0);

            const lastMonthPoints = state.tasks
                .filter(t => t.date.startsWith(lastMonthKey) && t.status === 'completed')
                .reduce((sum, t) => sum + (parseInt(t.points) || 0), 0);

            return { todayPoints, monthPoints, lastMonthPoints };
        }

        // --- Actions ---

        function addTask(isTomorrow) {
            const inputId = isTomorrow ? 'new-task-text' : 'new-task-text'; // Simplified for this view
            const pointsId = isTomorrow ? 'new-task-points' : 'new-task-points';
            
            const textEl = document.getElementById(inputId);
            const pointsEl = document.getElementById(pointsId);
            
            if (!textEl.value.trim() || !pointsEl.value) return;

            const newTask = {
                id: crypto.randomUUID(),
                text: textEl.value,
                points: parseInt(pointsEl.value),
                date: getTomorrowString(), // Always add for tomorrow per requirements
                status: 'pending'
            };

            state.tasks.push(newTask);
            saveData();
        }

        function deleteTask(id) {
            state.tasks = state.tasks.filter(t => t.id !== id);
            saveData();
        }

        function updateTaskStatus(id, newStatus) {
            const taskIndex = state.tasks.findIndex(t => t.id === id);
            if (taskIndex > -1) {
                state.tasks[taskIndex].status = newStatus;
                saveData();
                checkRewards(); // Check if points milestone reached
            }
        }

        function addReward() {
            const nameEl = document.getElementById('new-reward-text');
            const costEl = document.getElementById('new-reward-cost');
            
            if (!nameEl.value.trim() || !costEl.value) return;

            const newReward = {
                id: crypto.randomUUID(),
                name: nameEl.value,
                cost: parseInt(costEl.value),
                status: 'active',
                redeemedDate: null
            };

            state.rewards.push(newReward);
            saveData();
        }

        function deleteReward(id) {
            state.rewards = state.rewards.filter(r => r.id !== id);
            saveData();
        }

        function checkRewards() {
            const { monthPoints } = calculatePoints();
            let changed = false;

            state.rewards.forEach(reward => {
                if (reward.status === 'active' && monthPoints >= reward.cost) {
                    // Timeout to allow UI to update first
                    setTimeout(() => {
                        if (confirm(`ðŸŽ‰ SELAMAT! Poin Bulan Ini (${monthPoints}) telah mencapai target hadiah: "${reward.name}"!\n\nTekan OK untuk klaim dan masukkan ke history.`)) {
                            reward.status = 'redeemed';
                            reward.redeemedDate = getTodayString();
                            saveData();
                        }
                    }, 300);
                }
            });
        }

        function switchTab(tabName) {
            state.activeTab = tabName;
            render();
        }

        function setHistoryDate(date) {
            state.historySelectedDate = date;
            render();
        }

        // --- Rendering Logic ---

        function render() {
            // Update Header Date
            document.getElementById('header-date').textContent = formatDateIndo(getTodayString());

            // Update Nav State
            const navIds = ['nav-home', 'nav-rewards', 'nav-history'];
            navIds.forEach(id => {
                const el = document.getElementById(id);
                const tabName = id.replace('nav-', '');
                
                // FIX: Check for <i> (initial load) OR <svg> (after lucide runs)
                const iconEl = el.querySelector('i') || el.querySelector('svg');

                if (tabName === state.activeTab) {
                    el.className = "flex flex-col items-center gap-1 transition-all text-neon scale-110";
                    if(iconEl) iconEl.setAttribute('stroke-width', '2.5');
                } else {
                    el.className = "flex flex-col items-center gap-1 transition-all text-blue-500 hover:text-blue-300";
                    if(iconEl) iconEl.setAttribute('stroke-width', '2');
                }
            });

            // Render Content
            const appContent = document.getElementById('app-content');
            appContent.innerHTML = ''; // Clear current content

            if (state.activeTab === 'home') renderHome(appContent);
            else if (state.activeTab === 'rewards') renderRewards(appContent);
            else if (state.activeTab === 'history') renderHistory(appContent);

            // Re-initialize icons
            // Only affects new content injected into app-content.
            // Nav icons are already handled or converted.
            lucide.createIcons();
        }

        function renderHome(container) {
            const { todayPoints, monthPoints, lastMonthPoints } = calculatePoints();
            const todayStr = getTodayString();
            const tomorrowStr = getTomorrowString();

            const todayTasks = state.tasks.filter(t => t.date === todayStr);
            const tomorrowTasks = state.tasks.filter(t => t.date === tomorrowStr);

            let html = `
                <div class="space-y-8 animate-fade-in pt-4">
                    <!-- Score Cards -->
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-navy p-4 rounded-2xl border border-blue-900 shadow-xl flex flex-col items-center justify-center">
                            <span class="text-blue-300 text-xs uppercase tracking-wider mb-1">Bulan Lalu</span>
                            <span class="text-2xl font-bold text-textDim">${lastMonthPoints}</span>
                        </div>
                        <div class="bg-navy p-4 rounded-2xl border-2 border-neon shadow-[0_0_15px_rgba(0,224,255,0.15)] flex flex-col items-center justify-center">
                            <span class="text-neon text-xs uppercase tracking-wider mb-1 font-bold">Bulan Ini</span>
                            <span class="text-3xl font-bold text-textMain">${monthPoints}</span>
                        </div>
                    </div>

                    <!-- Misi Hari Ini -->
                    <div class="space-y-4">
                        <div class="flex items-center gap-2 mb-2">
                            <i data-lucide="list-todo" class="text-neon w-6 h-6"></i>
                            <h2 class="text-xl font-bold text-textMain">Misi Hari Ini</h2>
                        </div>
                        
                        <div class="space-y-3">
                            ${todayTasks.length === 0 
                                ? `<div class="p-8 rounded-xl border border-dashed border-blue-800 text-center text-textDim">
                                    Tidak ada misi untuk hari ini.<br/><span class="text-xs">Tambahkan misi kemarin untuk muncul di sini.</span>
                                   </div>`
                                : todayTasks.map(task => renderTaskItem(task, true)).join('')
                            }
                        </div>

                        <!-- Total Poin Hari Ini -->
                        <div class="flex justify-center mt-6">
                            <div class="px-8 py-3 rounded-full bg-navy border ${todayPoints === 0 ? 'border-red-900/50' : 'border-cyan-900/50'} shadow-lg text-center">
                                <span class="text-blue-300 text-sm mr-2">Total Hari Ini</span>
                                <span class="text-2xl font-bold ${todayPoints === 0 ? 'text-red-500' : 'text-lightBlue'}">
                                    ${todayPoints}
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="h-0.5 w-full bg-blue-900/30"></div>

                    <!-- Misi Besok -->
                    <div class="space-y-4">
                        <div class="flex items-center gap-2 mb-2">
                            <i data-lucide="calendar" class="text-neon w-6 h-6"></i>
                            <h2 class="text-xl font-bold text-textMain">
                                Misi Besok <span class="text-neon">${getDayName(tomorrowStr)}</span>
                            </h2>
                        </div>

                        <!-- Input Form -->
                        <div class="bg-navy p-4 rounded-2xl border border-blue-800 shadow-lg space-y-3">
                            <input id="new-task-text" type="text" placeholder="Nama Misi..." 
                                class="w-full bg-midnight text-textMain placeholder-blue-700 rounded-xl p-4 outline-none border border-blue-900 focus:border-neon transition-colors">
                            <div class="flex gap-3">
                                <input id="new-task-points" type="number" placeholder="Poin" 
                                    class="w-24 bg-midnight text-textMain placeholder-blue-700 rounded-xl p-4 outline-none border border-blue-900 focus:border-neon text-center">
                                <button onclick="addTask(true)" 
                                    class="flex-1 bg-gradient-to-r from-blue-700 to-blue-600 hover:from-neon hover:to-blue-500 text-white font-bold rounded-xl flex items-center justify-center gap-2 transition-all active:scale-95 shadow-lg shadow-blue-900/20">
                                    <i data-lucide="plus" class="w-5 h-5"></i> Tambah Misi
                                </button>
                            </div>
                        </div>

                        <!-- List Besok -->
                        <div class="space-y-3 mt-4">
                            ${tomorrowTasks.length === 0 
                                ? `<p class="text-center text-blue-800 py-4 text-sm">Belum ada misi untuk besok.</p>` 
                                : tomorrowTasks.map(task => renderTaskItem(task, false)).join('')
                            }
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML = html;
        }

        function renderTaskItem(task, isToday) {
            const isCompleted = task.status === 'completed';
            const isFailed = task.status === 'failed';
            const isPending = task.status === 'pending';
            const opacityClass = isPending ? 'opacity-100' : 'opacity-40';
            
            // Buttons logic
            let buttonsHtml = '';
            
            if (isToday && isPending) {
                buttonsHtml = `
                    <button onclick="updateTaskStatus('${task.id}', 'failed')" class="w-12 h-12 flex items-center justify-center rounded-full bg-blue-950 border-2 border-red-900/50 text-red-500 hover:bg-red-900/20 active:scale-90 transition-all">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                    <button onclick="updateTaskStatus('${task.id}', 'completed')" class="w-12 h-12 flex items-center justify-center rounded-full bg-blue-950 border-2 border-cyan-900/50 text-neon hover:bg-cyan-900/20 active:scale-90 transition-all">
                        <i data-lucide="check" class="w-6 h-6"></i>
                    </button>
                `;
            } else if (!isToday) {
                buttonsHtml = `
                    <button onclick="deleteTask('${task.id}')" class="p-3 text-blue-400 hover:text-red-400 transition-colors">
                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                    </button>
                `;
            } else {
                // Completed/Failed status icon
                const color = isCompleted ? 'text-neon' : 'text-red-500';
                const icon = isCompleted ? 'check' : 'x';
                buttonsHtml = `<div class="${color}"><i data-lucide="${icon}" class="w-7 h-7"></i></div>`;
            }

            return `
                <div class="flex items-center justify-between p-4 mb-3 rounded-xl bg-navyLight border border-blue-900/50 shadow-lg transition-all-custom">
                    <div class="flex-1 ${opacityClass} transition-all-custom">
                        <p class="text-lg font-medium text-textMain mb-1">${task.text}</p>
                        <span class="text-sm font-bold text-neon px-2 py-0.5 rounded-full bg-blue-950/50 border border-blue-800">
                            +${task.points} Poin
                        </span>
                    </div>
                    <div class="flex items-center gap-3">
                        ${buttonsHtml}
                    </div>
                </div>
            `;
        }

        function renderRewards(container) {
            const { monthPoints } = calculatePoints();
            const activeRewards = state.rewards.filter(r => r.status === 'active');
            
            // History Rewards logic
            const historyRewards = state.rewards.filter(r => {
                if (r.status !== 'redeemed') return false;
                const d = new Date(r.redeemedDate);
                const twoMonthsAgo = new Date();
                twoMonthsAgo.setMonth(twoMonthsAgo.getMonth() - 2);
                return d >= twoMonthsAgo;
            }).sort((a, b) => new Date(b.redeemedDate) - new Date(a.redeemedDate));

            let html = `
                <div class="space-y-8 animate-fade-in pt-4">
                    <div class="bg-navy p-6 rounded-2xl border border-blue-900 text-center">
                        <p class="text-blue-300 mb-1">Poin Bulan Ini</p>
                        <p class="text-4xl font-bold text-neon">${monthPoints}</p>
                    </div>

                    <!-- Add Reward -->
                    <div class="space-y-2">
                        <h3 class="font-bold text-textMain ml-1">Tambah Target Hadiah</h3>
                        <div class="bg-navy p-4 rounded-2xl border border-blue-800 flex flex-col gap-3">
                            <input id="new-reward-text" type="text" placeholder="Nama Hadiah (misal: Beli Skin Game)" 
                                class="w-full bg-midnight text-textMain placeholder-blue-700 rounded-xl p-3 outline-none border border-blue-900 focus:border-neon">
                            <div class="flex gap-3">
                                <input id="new-reward-cost" type="number" placeholder="Target Poin" 
                                    class="flex-1 bg-midnight text-textMain placeholder-blue-700 rounded-xl p-3 outline-none border border-blue-900 focus:border-neon">
                                <button onclick="addReward()" class="bg-blue-600 hover:bg-neon text-white px-6 rounded-xl font-bold transition-colors">
                                    <i data-lucide="plus" class="w-6 h-6"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Active Rewards -->
                    <div class="space-y-3">
                        <h3 class="font-bold text-textMain ml-1">Hadiah Aktif</h3>
                        ${activeRewards.length === 0 
                            ? `<div class="text-center py-6 text-blue-800 border border-dashed border-blue-900 rounded-xl">Belum ada target hadiah.</div>`
                            : activeRewards.map(r => `
                                <div class="bg-navyLight p-4 rounded-xl flex items-center justify-between border-l-4 border-l-neon">
                                    <div>
                                        <p class="text-textMain font-medium text-lg">${r.name}</p>
                                        <p class="text-blue-400 text-sm">Target: <span class="text-white font-bold">${r.cost} Poin</span></p>
                                    </div>
                                    <button onclick="deleteReward('${r.id}')" class="text-blue-500 hover:text-red-500 p-2">
                                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                                    </button>
                                </div>
                            `).join('')
                        }
                    </div>

                    <!-- History Rewards -->
                    <div class="space-y-3">
                        <h3 class="font-bold text-textMain ml-1 flex items-center gap-2">
                            <i data-lucide="history" class="w-4 h-4"></i> Riwayat 2 Bulan Terakhir
                        </h3>
                        ${historyRewards.length === 0 
                            ? `<p class="text-blue-800 text-sm ml-1">Belum ada hadiah yang tercapai.</p>`
                            : historyRewards.map(r => `
                                <div class="bg-blue-950/50 p-4 rounded-xl flex items-center gap-3 border border-blue-900">
                                    <div class="bg-neon/20 p-2 rounded-full text-neon">
                                        <i data-lucide="gift" class="w-5 h-5"></i>
                                    </div>
                                    <div class="flex-1">
                                        <p class="text-blue-200 font-medium">${r.name}</p>
                                        <p class="text-blue-600 text-xs">${formatDateIndo(r.redeemedDate)}</p>
                                    </div>
                                </div>
                            `).join('')
                        }
                    </div>
                </div>
            `;
            container.innerHTML = html;
        }

        function renderHistory(container) {
            // Generate dates for last 60 days
            const dates = [];
            const today = new Date();
            for(let i=0; i<60; i++) {
                const date = new Date();
                date.setDate(today.getDate() - i);
                dates.push(date.toISOString().split('T')[0]);
            }

            const selectedTasks = state.historySelectedDate 
                ? state.tasks.filter(t => t.date === state.historySelectedDate) 
                : [];

            let dateButtonsHtml = dates.map(date => {
                const isSelected = state.historySelectedDate === date;
                const dObj = new Date(date);
                const day = dObj.getDate();
                const month = dObj.toLocaleDateString('id-ID', {month:'short'});
                
                const activeClass = isSelected 
                    ? 'bg-neon text-blue-950 shadow-[0_0_15px_rgba(0,224,255,0.4)] scale-105' 
                    : 'bg-blue-900/40 text-blue-400 border border-blue-900/50';

                return `
                    <button onclick="setHistoryDate('${date}')" class="flex-shrink-0 w-16 h-20 rounded-2xl flex flex-col items-center justify-center transition-all ${activeClass}">
                        <span class="text-xs font-bold">${day}</span>
                        <span class="text-[10px] uppercase">${month}</span>
                    </button>
                `;
            }).join('');

            let contentHtml = '';
            if (!state.historySelectedDate) {
                contentHtml = `
                    <div class="h-40 flex items-center justify-center text-blue-800 flex-col gap-2">
                        <i data-lucide="calendar" class="w-12 h-12 opacity-20"></i>
                        <p>Pilih tanggal diatas untuk melihat detail.</p>
                    </div>
                `;
            } else {
                contentHtml = `
                    <div class="space-y-4 animate-fade-in">
                        <div class="flex items-center justify-between border-b border-blue-900 pb-2">
                            <h3 class="text-neon font-bold text-lg">${formatDateIndo(state.historySelectedDate)}</h3>
                            <span class="text-blue-400 text-sm">${getDayName(state.historySelectedDate)}</span>
                        </div>
                        
                        ${selectedTasks.length === 0 
                            ? `<p class="text-blue-700 text-center py-8">Tidak ada data misi pada hari ini.</p>`
                            : selectedTasks.map(t => `
                                <div class="p-4 rounded-xl flex items-center justify-between bg-navyLight ${t.status !== 'completed' ? 'opacity-50' : ''}">
                                    <div>
                                        <p class="text-textMain ${t.status === 'completed' ? '' : 'line-through text-blue-500'}">${t.text}</p>
                                        <p class="text-xs text-blue-400 capitalize">${t.status}</p>
                                    </div>
                                    <span class="font-bold ${t.status === 'completed' ? 'text-neon' : 'text-blue-800'}">
                                        ${t.status === 'completed' ? `+${t.points}` : '0'}
                                    </span>
                                </div>
                            `).join('')
                        }
                    </div>
                `;
            }

            let html = `
                <div class="space-y-6 animate-fade-in pt-4 h-full flex flex-col">
                    <h2 class="text-xl font-bold text-textMain mb-2">Riwayat Misi</h2>
                    
                    <div class="space-y-2">
                        <p class="text-blue-400 text-xs uppercase tracking-wider">Pilih Tanggal (2 Bulan Terakhir)</p>
                        <div class="flex gap-2 overflow-x-auto pb-4 hide-scrollbar">
                            ${dateButtonsHtml}
                        </div>
                    </div>

                    <div class="flex-1">
                        ${contentHtml}
                    </div>
                </div>
            `;
            container.innerHTML = html;
        }

        // --- Init ---
        // Initial Render
        render();

    </script>
</body>
</html>
